    <div class="black-gap"></div>

    <!-- begin browse container  -->
    <div class="browse-container">
      <div class="top-list-bar">
        <div class="header-title">Indie Viá»‡t báº¥t há»§ ðŸ‡»ðŸ‡³ðŸ”ŠðŸ’¥</div>
        <div class="grid-container" x-data="{ tracks }">
          <template x-for="(track, index) in tracks" :key="track.id">
            <div id="track.id" class="grid-item bhe" @click="pickSong(index)">
              <div class="grid-item_img">
                <img x-bind:src="track.coverImage" x-bind:alt="track.title" />
              </div>
              <div class="metainfo">
                <div class="grid-item_songName" x-text="track.title"></div>
                <div class="grid-item_artist" x-text="track.artist"></div>
              </div>
            </div>
          </template>
        </div>
      </div>

    <div class="black-gap"></div>

    <!-- begin music player -->
    <div class="player-dock" id="musicPlayer">
      <div class="track-meta">
        <div class="small-albumcover">
          <img src="./img/ngot-lan-cuoi.webp" alt="music-cover" id="cover" />
        </div>
        <div class="meta-info">
          <div class="track-title" id="title"></div>
          <div class="artist-name" id="artist"></div>
        </div>
      </div>

      <div class="control-playback">
        <div class="playback-opt">
          <button id="random" class="action-btn">
            <i class="fas fa-random"></i>
          </button>
        </div>
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
        <div class="playback-opt">
          <button id="loop" class="action-btn">
            <i class="fas fa-retweet"></i>
          </button>
        </div>
      </div>

      <div class="progress-container">
        <div class="progress"></div>
      </div>

      <audio src="./music/ngot-lan-cuoi.mp3" type="audio/mpeg" id="audio"></audio>

      <div class="control-volume">
        <div class="volume-symbol" id="volume">
          <i class="fas fa-volume-up"></i>
        </div>
        <div class="volume-maxsize">
          <div class="volume-size"></div>
        </div>
      </div>
    </div>
    <!-- end music player -->

    <!-- script file -->
    <script src="./src/data.js"></script>
    <script src="./src/index.js"></script>
