<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/icon/icon.png" />
    <title>Anemone</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <div class="brand bhe">
          <i class="far fa-circle"></i> <span>Anemone</span>
        </div>
        <div class="search-bar bhe">Tìm kiếm</div>
      </div>
      <div class="nav-right bhe">Xin chào | <i class="far fa-moon"></i></div>
    </nav>

    <!-- chỗ này dùng grid để hiện danh sách nhạc nha -->
    <div class="browse-container">
        
    </div>

    <div class="player-dock bhe">
      <div class="showhide-player">
        <i class="fas fa-caret-up"></i>
      </div>

      <div class="track-meta">
        <div class="small-albumcover">
          <img src="./img/metacover/yorushika/creatation/440x440.jpg" alt="" />
        </div>
        <div class="meta-info">
          <div class="track-title">Creation</div>
          <div class="artist-name">Yorushika</div>
        </div>
      </div>

      <div class="control-playback">
          <div class="previous"><i class="fas fa-backward"></i></div>
          <div class="play-pause"><i class="fas fa-play"></i></div>
          <div class="next"><i class="fas fa-forward"></i></div>
      </div>

      <div class="progress-bar"></div>

      <div class="control-volume"><i class="fas fa-volume-up"></i></div>

      <div class="option-menu"><i class="fas fa-ellipsis-v"></i></div>
    </div>
  </body>
</html>
